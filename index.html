<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Teste Mobile - Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .btn {
      background: #d61392;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>üîç Teste Mobile - Debug</h1>
  
  <div class="test-section">
    <h3>üì± Informa√ß√µes do Dispositivo</h3>
    <div id="deviceInfo"></div>
  </div>

  <div class="test-section">
    <h3>üß™ Teste 1: Fetch API</h3>
    <button class="btn" onclick="testFetch()">Testar Fetch</button>
    <div id="fetchResult"></div>
  </div>

  <div class="test-section">
    <h3>üß™ Teste 2: XMLHttpRequest</h3>
    <button class="btn" onclick="testXHR()">Testar XHR</button>
    <div id="xhrResult"></div>
  </div>

  <div class="test-section">
    <h3>üß™ Teste 3: Iframe Oculto</h3>
    <button class="btn" onclick="testIframe()">Testar Iframe</button>
    <div id="iframeResult"></div>
  </div>

  <div class="test-section">
    <h3>üß™ Teste 4: Formul√°rio Direto</h3>
    <button class="btn" onclick="testForm()">Testar Form</button>
    <div id="formResult"></div>
  </div>

  <script>
    // Detectar informa√ß√µes do dispositivo
    function showDeviceInfo() {
      const info = {
        userAgent: navigator.userAgent,
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
        platform: navigator.platform,
        language: navigator.language,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine
      };
      
      document.getElementById('deviceInfo').innerHTML = `
        <div class="result info">
          <strong>User Agent:</strong> ${info.userAgent}<br>
          <strong>√â Mobile:</strong> ${info.isMobile}<br>
          <strong>Plataforma:</strong> ${info.platform}<br>
          <strong>Idioma:</strong> ${info.language}<br>
          <strong>Cookies:</strong> ${info.cookieEnabled}<br>
          <strong>Online:</strong> ${info.onLine}
        </div>
      `;
    }

    // Teste 1: Fetch API
    function testFetch() {
      const resultDiv = document.getElementById('fetchResult');
      resultDiv.innerHTML = '<div class="result info">üîÑ Testando Fetch...</div>';
      
      const testData = {
        sessionId: 'mobile_test_' + Date.now(),
        currentQuestion: 10,
        timestamp: new Date().toISOString(),
        answers: {
          question_1: { question: 'Nome', answer: 'Teste Mobile' },
          question_2: { question: 'Email', answer: 'mobile@teste.com' },
          question_3: { question: 'Whatsapp', answer: '(11) 77777-7777' },
          question_4: { question: 'G√™nero', answer: 'Feminino' },
          question_5: { question: 'Faixa Et√°ria', answer: 'Entre 18-30 anos' },
          question_6: { question: 'Perfil', answer: 'Teste Mobile' },
          question_7: { question: 'Produtos', answer: 'Col√°geno' },
          question_8: { question: 'Motivos', answer: 'Teste Mobile' },
          question_9: { question: 'Sugest√µes', answer: 'Teste Mobile' },
          question_10: { question: 'Recomenda√ß√£o', answer: '5 - Definitivamente' }
        }
      };

      fetch('https://script.google.com/macros/s/AKfycbxa2qInGxGK94wzcdHUcqv4lRvRr1QqXUHHtQk_PeHA-nk8Vx4GMBfwNCBVbJh80XSH8Q/exec', {
        method: 'POST',
        body: new URLSearchParams({
          data: JSON.stringify(testData)
        }),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        console.log('üì• Resposta Fetch:', response);
        return response.text();
      })
      .then(result => {
        console.log('‚úÖ Fetch Result:', result);
        resultDiv.innerHTML = `<div class="result success">‚úÖ Fetch funcionou!<br>Resposta: ${result}</div>`;
      })
      .catch(error => {
        console.error('‚ùå Fetch Error:', error);
        resultDiv.innerHTML = `<div class="result error">‚ùå Fetch falhou:<br>${error.message}</div>`;
      });
    }

    // Teste 2: XMLHttpRequest
    function testXHR() {
      const resultDiv = document.getElementById('xhrResult');
      resultDiv.innerHTML = '<div class="result info">üîÑ Testando XHR...</div>';
      
      const testData = {
        sessionId: 'mobile_xhr_' + Date.now(),
        currentQuestion: 10,
        timestamp: new Date().toISOString(),
        answers: {
          question_1: { question: 'Nome', answer: 'Teste XHR Mobile' },
          question_2: { question: 'Email', answer: 'xhr@mobile.com' },
          question_3: { question: 'Whatsapp', answer: '(11) 66666-6666' },
          question_4: { question: 'G√™nero', answer: 'Feminino' },
          question_5: { question: 'Faixa Et√°ria', answer: 'Entre 18-30 anos' },
          question_6: { question: 'Perfil', answer: 'Teste XHR' },
          question_7: { question: 'Produtos', answer: 'Col√°geno' },
          question_8: { question: 'Motivos', answer: 'Teste XHR' },
          question_9: { question: 'Sugest√µes', answer: 'Teste XHR' },
          question_10: { question: 'Recomenda√ß√£o', answer: '5 - Definitivamente' }
        }
      };

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://script.google.com/macros/s/AKfycbxa2qInGxGK94wzcdHUcqv4lRvRr1QqXUHHtQk_PeHA-nk8Vx4GMBfwNCBVbJh80XSH8Q/exec', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      
      xhr.onload = function() {
        console.log('üì• XHR Response:', xhr.responseText);
        resultDiv.innerHTML = `<div class="result success">‚úÖ XHR funcionou!<br>Status: ${xhr.status}<br>Resposta: ${xhr.responseText}</div>`;
      };
      
      xhr.onerror = function() {
        console.error('‚ùå XHR Error');
        resultDiv.innerHTML = `<div class="result error">‚ùå XHR falhou</div>`;
      };
      
      xhr.send('data=' + encodeURIComponent(JSON.stringify(testData)));
    }

    // Teste 3: Iframe Oculto
    function testIframe() {
      const resultDiv = document.getElementById('iframeResult');
      resultDiv.innerHTML = '<div class="result info">üîÑ Testando Iframe...</div>';
      
      const testData = {
        sessionId: 'mobile_iframe_' + Date.now(),
        currentQuestion: 10,
        timestamp: new Date().toISOString(),
        answers: {
          question_1: { question: 'Nome', answer: 'Teste Iframe Mobile' },
          question_2: { question: 'Email', answer: 'iframe@mobile.com' },
          question_3: { question: 'Whatsapp', answer: '(11) 55555-5555' },
          question_4: { question: 'G√™nero', answer: 'Feminino' },
          question_5: { question: 'Faixa Et√°ria', answer: 'Entre 18-30 anos' },
          question_6: { question: 'Perfil', answer: 'Teste Iframe' },
          question_7: { question: 'Produtos', answer: 'Col√°geno' },
          question_8: { question: 'Motivos', answer: 'Teste Iframe' },
          question_9: { question: 'Sugest√µes', answer: 'Teste Iframe' },
          question_10: { question: 'Recomenda√ß√£o', answer: '5 - Definitivamente' }
        }
      };

      try {
        // Criar iframe
        const iframe = document.createElement('iframe');
        iframe.name = 'test-iframe';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        // Criar formul√°rio
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://script.google.com/macros/s/AKfycbxa2qInGxGK94wzcdHUcqv4lRvRr1QqXUHHtQk_PeHA-nk8Vx4GMBfwNCBVbJh80XSH8Q/exec';
        form.target = 'test-iframe';
        form.style.display = 'none';
        
        // Adicionar dados
        const dataInput = document.createElement('input');
        dataInput.type = 'hidden';
        dataInput.name = 'data';
        dataInput.value = JSON.stringify(testData);
        form.appendChild(dataInput);
        
        document.body.appendChild(form);
        form.submit();
        
        resultDiv.innerHTML = `<div class="result success">‚úÖ Iframe enviado!<br>Verifique o Google Sheets</div>`;
        
        // Limpar ap√≥s 5 segundos
        setTimeout(() => {
          if (document.body.contains(form)) document.body.removeChild(form);
          if (document.body.contains(iframe)) document.body.removeChild(iframe);
        }, 5000);
        
      } catch (error) {
        console.error('‚ùå Iframe Error:', error);
        resultDiv.innerHTML = `<div class="result error">‚ùå Iframe falhou:<br>${error.message}</div>`;
      }
    }

    // Teste 4: Formul√°rio Direto
    function testForm() {
      const resultDiv = document.getElementById('formResult');
      resultDiv.innerHTML = '<div class="result info">üîÑ Testando Formul√°rio Direto...</div>';
      
      const testData = {
        sessionId: 'mobile_form_' + Date.now(),
        currentQuestion: 10,
        timestamp: new Date().toISOString(),
        answers: {
          question_1: { question: 'Nome', answer: 'Teste Form Mobile' },
          question_2: { question: 'Email', answer: 'form@mobile.com' },
          question_3: { question: 'Whatsapp', answer: '(11) 44444-4444' },
          question_4: { question: 'G√™nero', answer: 'Feminino' },
          question_5: { question: 'Faixa Et√°ria', answer: 'Entre 18-30 anos' },
          question_6: { question: 'Perfil', answer: 'Teste Form' },
          question_7: { question: 'Produtos', answer: 'Col√°geno' },
          question_8: { question: 'Motivos', answer: 'Teste Form' },
          question_9: { question: 'Sugest√µes', answer: 'Teste Form' },
          question_10: { question: 'Recomenda√ß√£o', answer: '5 - Definitivamente' }
        }
      };

      try {
        // Criar formul√°rio vis√≠vel para teste
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://script.google.com/macros/s/AKfycbxa2qInGxGK94wzcdHUcqv4lRvRr1QqXUHHtQk_PeHA-nk8Vx4GMBfwNCBVbJh80XSH8Q/exec';
        form.target = '_blank';
        form.style.display = 'block';
        form.style.margin = '10px 0';
        form.style.padding = '10px';
        form.style.border = '1px solid #ccc';
        
        // Adicionar dados
        const dataInput = document.createElement('input');
        dataInput.type = 'hidden';
        dataInput.name = 'data';
        dataInput.value = JSON.stringify(testData);
        form.appendChild(dataInput);
        
        // Adicionar bot√£o de envio
        const submitBtn = document.createElement('button');
        submitBtn.type = 'submit';
        submitBtn.textContent = 'Enviar Formul√°rio';
        submitBtn.style.margin = '5px';
        form.appendChild(submitBtn);
        
        document.body.appendChild(form);
        
        resultDiv.innerHTML = `<div class="result success">‚úÖ Formul√°rio criado!<br>Clique no bot√£o para enviar</div>`;
        
      } catch (error) {
        console.error('‚ùå Form Error:', error);
        resultDiv.innerHTML = `<div class="result error">‚ùå Form falhou:<br>${error.message}</div>`;
      }
    }

    // Inicializar
    window.onload = function() {
      showDeviceInfo();
    };
  </script>
</body>
</html>
